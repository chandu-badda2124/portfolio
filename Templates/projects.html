{% extends 'base.html' %}
{% load static %}
{% block title %}Projects - Cyberpunk Portfolio{% endblock %}
<link rel="stylesheet" href="{% static 'css/projects.css' %}">
{% block content %}
<div class="container mt-5">
    <h1 class="neon-text" data-aos="fade-up">Projects</h1>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-4" data-aos="zoom-in">
            <div class="card project-card">
                <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <div class="d-flex justify-content-center">
                        <a href="{{ project.github_link }}" class="btn glow-button me-2">GitHub</a>
                        <a href="{{ project.live_demo }}" class="btn glow-button">Live Demo</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
